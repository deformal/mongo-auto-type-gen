name: release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: false 

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24.13.0"
          registry-url: "https://registry.npmjs.org"

      - name: Build binaries
        env:
          CGO_ENABLED: "0"
        run: bash scripts/build-binaries.sh

      - name: Verify binaries
        run: |
          echo "Verifying all binaries exist..."
          ls -lh dist/
          echo ""
          echo "Checking binary count..."
          test $(ls -1 dist/mongots-* | wc -l) -eq 5 || (echo "ERROR: Expected 5 binaries, found $(ls -1 dist/mongots-* | wc -l)" && exit 1)
          echo "âœ“ All 5 binaries built successfully"

      - name: Pack
        run: npm pack

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
